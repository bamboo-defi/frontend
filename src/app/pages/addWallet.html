<h2 mat-dialog-title>Connect with a Wallet Provider</h2>
<mat-dialog-content>
  <div class="content-card">

    <div class="item-card">

      <mat-card class="mat-elevation-z5 card-round">
        <mat-card-content class="img-content">
          <img src="../../assets/metamask-fox.svg" />
        </mat-card-content>
        <mat-card-actions>
          <p><strong>Metamask</strong></p>
          <button mat-flat-button color="primary" class="btn-action" (click)="connectMetamask()">Connect</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="item-card">

      <mat-card class="mat-elevation-z5 card-round">
        <mat-card-content class="img-content">
          <img src="../../assets/walletconnect.svg" style="width: 100%;" />

        </mat-card-content>
        <mat-card-actions>
          <p><strong>WalletConnect</strong></p>
          <button mat-flat-button color="primary" class="btn-action" (click)="connectWalletConnect()">Connect</button>
        </mat-card-actions>
      </mat-card>

    </div>

    <div class="item-card">

      <mat-card class="mat-elevation-z5 card-round">
        <mat-card-content class="img-content">
          <img src="../../assets/trustwallet-logo.png" style="width: 100%; align-self: center; max-width: 500px;" />

        </mat-card-content>
        <mat-card-actions>
          <p><strong>TrustWallet</strong></p>
          <button mat-flat-button color="primary" class="btn-action" (click)="connectTrustWallet()">Connect</button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>

</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-button mat-dialog-close><span>
      <mat-icon>close</mat-icon>Close
    </span></button>
</mat-dialog-actions>
